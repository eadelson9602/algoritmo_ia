version: "3.8"

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ALLOWED_ORIGINS=http://localhost:3001
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./artifacts:/app/artifacts
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
